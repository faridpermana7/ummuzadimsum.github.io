
    <!-- Page Header Start -->
    <div class="container-fluid page-header wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div ncy-breadcrumb></div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Blog Start -->
    <div class="container-xxl py-6">
        <div class="container">
            <div class="section-header text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                <h1 class="display-5 mb-3">All Post</h1>
                <p>Berikut semua kegiatan dan hal-hal menarik yang Ummuza share ke para sobat. Terus pantengin ya, terima kasih.üòç</p>
            </div>
            <div class="row g-4">
                <div class="col-lg-4 col-md-6 wow fadeInUp" ng-repeat="x in listPosts" data-wow-delay="{{x.delay}}">
                    <img ng-if="x.type == 'image'" class="cover-post img-fluid" ng-src="{{x.src}}" alt="">
                    <video ng-if="x.type == 'video'" width="100%" height="260" controls>
                        <source ng-src="{{x.src}}" type="video/mp4"> 
                      Your browser does not support the video tag.
                      </video>
                    <div class="bg-light p-4">
                        <a class="d-block h5 lh-base mb-4" href="">{{x.title}}</a>
                        <div class="text-muted border-top pt-4">
                            <small class="me-3"><i class="fa fa-user text-primary me-2"></i>{{x.user}}</small>
                            <small class="me-3"><i class="fa fa-calendar text-primary me-2"></i>{{pt.datetimeFormat(x.postDate)}}</small>
                        </div>
                    </div>
                </div>   
                <div class="col-12 text-center wow fadeInUp" data-wow-delay="0.1s">
                    <a class="btn btn-primary rounded-pill py-3 px-5" href="">Load More</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Blog End -->

<!-- footer Start -->
<div ng-include="'src/layout/footer/footer.html'"></div>
<!-- footer End -->
