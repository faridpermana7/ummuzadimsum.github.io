<!-- Page Header Start -->
<div class="container-fluid page-header wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <!-- <h1 class="display-3 mb-3 animated slideInDown">Menu Grid</h1> --> 
        <div ncy-breadcrumb></div>
    </div>
</div>
<!-- Page Header End --> 
<div class="container-fluid">
	<div class="row main-header">
		<div class="col-md-12 p-0">
			<div class="toolbar mt-2">
				<div class="row">
					<div class="col-md-12 p-0"> 
						<f-filter> 
							<button class="btn btn-default" tabindex="1" tooltip-placement="bottom" uib-tooltip="New User" ng-click="mj.ui.add()"><i
									class="fas fa-plus"></i> ADD</button> 
							<div class="search" ><i class="fas fa-search"></i> <input type="text" placeholder="Search .." ng-model="mj.Keyword"
									ng-model-options="{ debounce: 300 }" ng-change="mj.ui.search()" />
							</div>
							<div class="col-md-12 overlayed-search" ng-class="{'show-overlay': toogleOverlay}">
								<div uib-collapse="mj.isCollapsed">  
									<div id="AdvanceSearch"> 
										<fieldset class="pb-0">
											<div class="row"> 
												<div class="form-group col-sm-2">
													<label for="ProductName">Product Name</label>
													<input type="text" tabindex="1" class="form-control" name="ProductName"
														ng-model="mj.title" autofocus>
												</div>  
												<div class="pt-1 pb-1" style="display: inline-flex;"> 
													<label for="button"></label>
													<button class="btn btn-white" tabindex="4" type="button" ng-click="mj.ui.clear()">Clear</button>
													<button class="btn btn-primary" tabindex="5" type="button" ng-click="mj.ui.filter()">Filter</button>
												</div>
											</div>
										</fieldset>
									</div> 
								</div>
							</div>
							<div class="showAdvanceSearch">
								<a href="javascript:void(0)" ng-click="mj.isCollapsed = !mj.isCollapsed">
									<i ng-class="{'fa fa-angle-double-up': !mj.isCollapsed, 'fa fa-angle-double-down': mj.isCollapsed}"></i>
									Show Advance Search
								</a>  
							</div> 
						</f-filter> 
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="row main-body">
		<div class="col-md-12 p-0 fixed-table">
			<table id="news" datatable="" dt-options="mj.dtOptions" dt-columns="mj.dtColumns" dt-instance="mj.dtCallback"
			 class="row-border hover">
				<thead>
					<tr>
						<th>No</th> 
						<th>ProductName</th>  
						<th>Detail</th> 
						<th>Delay</th> 
						<th>Updated By</th>
						<th>Updated Date</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
</div>
